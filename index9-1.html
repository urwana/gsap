<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
  <link rel="stylesheet" href="./css/style9-1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js" defer></script>
  <script src="./js/script9-1.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="spacer">GSAPのScrollTriggerで<br>より実務で使えるものに✨</div>
    <div class="img-wrapper trigger-effect">
      <img class="img brightness" width="1920" height="250" src="https://ryo-sukeblog.net/wp-content/uploads/2023/03/image.jpg" alt="">
      <div class="text-wrapper">
        <p class="text js-move-text">filter brightness</p>
        <p class="text js-move-text">明るさ変更💡</p>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="img-wrapper trigger-effect">
      <img class="img blur" width="1920" height="250" src="https://ryo-sukeblog.net/wp-content/uploads/2023/03/image.jpg" alt="">
      <div class="text-wrapper">
        <p class="text js-move-text">filter blur</p>
        <p class="text js-move-text">ぼかし変更👻</p>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="img-wrapper trigger-effect">
      <img class="img grayscale" width="1920" height="250" src="https://ryo-sukeblog.net/wp-content/uploads/2023/03/image.jpg" alt="">
      <div class="text-wrapper">
        <p class="text js-move-text">filter grayscale</p>
        <p class="text js-move-text">モノクロに😎</p>
      </div>
    </div>
    <div class="spacer">GSAPの便利さよ伝われ！🦸‍♂</div>
  </main>
</body>

</html>
